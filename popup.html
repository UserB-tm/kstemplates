<!DOCTYPE html>
<html lang="en">
<head>
  <title>KS Templates</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <img src="icons/ksLogo.png" alt="KS Logo" class="header-logo">
    <button id="close-btn">Close</button>
    <button id="add-template-btn" style="float: right;margin-right:10px;">Add New Template</button>
  </div>

  <div id="add-template-form" class="hidden">
        <div id="template-content" contenteditable="true" placeholder="Paste your HTML content here"></div>
        <p class="tlabel">shortcut</p>
    <input type="text" id="shortcut-input" placeholder="Enter shortcut (e.g., \wsd)">
    <button id="save-template-btn">Save</button>
  </div>

  <table id="template-table">
    <thead>
      <tr>
        <th>Shortcut</th>
        <th>Preview</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="template-list"></tbody>
  </table>

  <script src="popup.js"></script>
</body>
</html>
